<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<!-- Website Design By: www.happyworm.com -->
<title>Demo : jPlayer as video playlist and audio playlist players</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link href="css/jplayer.blue.monday.css" rel="stylesheet" type="text/css" />
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link href="css/animate.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.jplayer.js"></script>
<script type="text/javascript" src="js/jplayer.playlist.min.js"></script>
<script type="text/javascript">
//<![CDATA[
jQuery(document).ready(function($){


	$('.jp-toshow').click(function() {
		if (!$(this).hasClass('active')) {
			$('.jp-playlist').show();
			$(this).addClass('active');
		}else{
			$('.jp-playlist').hide();
			$(this).removeClass('active');
		}
	});

	jQuery("#jquery_jplayer_2").bind(jQuery.jPlayer.event.play, function (event)
	{
	    var current = beauPlaylist.current, playlist = beauPlaylist.playlist;
	    jQuery.each(playlist, function (index, obj){
	        if (index == current){
				$('#jp-song-name').html(obj.title);
				$('#jp-article-name').html(obj.artist);

	        }
	    });
	});

	//Setup and defined a playlist
	var beauPlaylist = new jPlayerPlaylist({
		jPlayer: "#jquery_jplayer_2",
		cssSelectorAncestor: "#jp_container_2",

	}, [
		{
			title:"Cro Magnon Man",
			artist: "Madala",
			mp3:"http://www.jplayer.org/audio/mp3/TSP-01-Cro_magnon_man.mp3",
			// oga:"http://www.jplayer.org/audio/ogg/TSP-01-Cro_magnon_man.ogg"
		},
		{
			title:"Your Face",
			artist: "Hugo",
			mp3:"http://www.jplayer.org/audio/mp3/TSP-05-Your_face.mp3",
			// oga:"http://www.jplayer.org/audio/ogg/TSP-05-Your_face.ogg"
		},
		{
			title:"Cyber Sonnet",
			artist: "Beautheme",
			mp3:"http://www.jplayer.org/audio/mp3/TSP-07-Cybersonnet.mp3",
			// oga:"http://www.jplayer.org/audio/ogg/TSP-07-Cybersonnet.ogg"
		},
		{
			title:"Tempered Song",
			artist: "Unlimited",
			mp3:"http://www.jplayer.org/audio/mp3/Miaow-01-Tempered-song.mp3",
			// oga:"http://www.jplayer.org/audio/ogg/Miaow-01-Tempered-song.ogg"
		},
		{
			title:"Hidden",
			artist: "Nono",
			mp3:"http://www.jplayer.org/audio/mp3/Miaow-02-Hidden.mp3",
			// oga:"http://www.jplayer.org/audio/ogg/Miaow-02-Hidden.ogg"
		},
		{
			title:"Lentement",
			artist: "Creative",
			// free:true,
			mp3:"http://www.jplayer.org/audio/mp3/Miaow-03-Lentement.mp3",
			// oga:"http://www.jplayer.org/audio/ogg/Miaow-03-Lentement.ogg"
		},
		{
			title:"Lismore",
			artist: "Wtf",
			mp3:"http://www.jplayer.org/audio/mp3/Miaow-04-Lismore.mp3",
			// oga:"http://www.jplayer.org/audio/ogg/Miaow-04-Lismore.ogg"
		},
		{
			title:"The Separation",
			artist: "what the hell",
			mp3:"http://www.jplayer.org/audio/mp3/Miaow-05-The-separation.mp3",
			// oga:"http://www.jplayer.org/audio/ogg/Miaow-05-The-separation.ogg"
		},
		{
			title:"Beside Me",
			artist: "Luna mu",
			mp3:"http://www.jplayer.org/audio/mp3/Miaow-06-Beside-me.mp3",
			// oga:"http://www.jplayer.org/audio/ogg/Miaow-06-Beside-me.ogg"
		},
		{
			title:"Bubble",
			artist: "Bubbub",
			// free:true,
			mp3:"http://www.jplayer.org/audio/mp3/Miaow-07-Bubble.mp3",
			// oga:"http://www.jplayer.org/audio/ogg/Miaow-07-Bubble.ogg"
		},
		{
			title:"Stirring of a Fool",
			artist: "Creative",
			mp3:"http://www.jplayer.org/audio/mp3/Miaow-08-Stirring-of-a-fool.mp3",
			// oga:"http://www.jplayer.org/audio/ogg/Miaow-08-Stirring-of-a-fool.ogg"
		},
		{
			title:"Partir",
			artist: "Attrib",
			// free: true,
			mp3:"http://www.jplayer.org/audio/mp3/Miaow-09-Partir.mp3",
			// oga:"http://www.jplayer.org/audio/ogg/Miaow-09-Partir.ogg"
		},
		{
			title:"Thin Ice",
			artist: "Ice Age",
			mp3:"http://www.jplayer.org/audio/mp3/Miaow-10-Thin-ice.mp3",
			// oga:"http://www.jplayer.org/audio/ogg/Miaow-10-Thin-ice.ogg"
		}
	], {
		// swfPath: "../../dist/jplayer",
		supplied: "oga, mp3",
		wmode: "window",
		useStateClassSkin: true,
		autoBlur: false,
		smoothPlayBar: true,
		keyEnabled: true
	});
});
//]]>
</script>
</head>
<body>
<div class="container">
	<div id="jquery_jplayer_2" class="jp-jplayer"></div>
	<div id="jp_container_2" class="jp-audio" role="application" aria-label="media player">
		<div class="jp-type-playlist">
			<div class="jp-gui jp-interface">
				<div class="jp-controls">
					<button class="jp-previous" role="button" tabindex="0"></button>
					<button class="jp-play" role="button" tabindex="0"></button>
					<button class="jp-next" role="button" tabindex="0"></button>
					<button class="jp-stop" role="button" tabindex="0"></button>
				</div>
				<div class="jp-current-song">
					<p id="jp-song-name">The song name</p>
					<p id="jp-article-name">Article name</p>
				</div>
				<div class="jp-progress">
					<div class="jp-seek-bar">
						<div class="jp-play-bar"></div>
					</div>
				</div>
				<div class="jp-volume-controls">
					<button class="jp-mute" role="button" tabindex="0"></button>
					<button class="jp-volume-max" role="button" tabindex="0"></button>
					<div class="jp-volume-bar">
						<div class="jp-volume-bar-value"></div>
					</div>
				</div>
				<div class="jp-time-holder">
					<div class="jp-current-time" role="timer" aria-label="time">&nbsp;/</div>
					<div class="jp-duration" role="timer" aria-label="duration"></div>
				</div>
				<div class="jp-toggles">
					<button class="jp-repeat" role="button" tabindex="0"></button>
					<button class="jp-shuffle" role="button" tabindex="0"></button>
					<button class="jp-toshow" tabindex="0"></button>
				</div>
			</div>
			<div class="clearfix"></div>
			<div class="jp-playlist">
				<div class="contain-playlist">
					<ul>
						<li>&nbsp;</li>
					</ul>
				</div>
			</div>
			<div class="jp-no-solution">
				<span>Update Required</span>
				To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
			</div>
		</div>
	</div>
</div>
</body>

</html>
